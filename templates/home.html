<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>To Do List:</h1>
    <ul>
        {% for todo in toDo %}
            <li>
                <span {% if todo['done'] %} style="text-decoration: line-through" {% endif %}>{{ todo['task'] }}</span>
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('done', index=loop.index0) }}">Done</a>
                <a href="{{ url_for('remove', index=loop.index0) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="todo">
        <button type="submit">Add Todo</button>

    </form>

</body>
</html>
